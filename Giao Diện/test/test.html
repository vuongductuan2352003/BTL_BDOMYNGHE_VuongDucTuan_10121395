                            document.writeln(`<option value="`+c+`">`+c+`</option>`);

<option value="Samsung">Samsung</option>
<option value="Oppo">Oppo</option>

                </select>

        </tr>
        <tr>
            <td>Giá trị khuyến mãi:</td>
            <td><input type="text" placeholder=""></td>
        </tr>
        <tr>

        </tr>

            <td>Màn hình:</td>
